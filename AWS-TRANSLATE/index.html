<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Translator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Language Translator</h1>
        
        <div class="translator">
            <div class="input-section">
                <select id="sourceLanguage" aria-label="Source language">
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="it">Italian</option>
                    <option value="pt">Portuguese</option>
                </select>
                <textarea id="sourceText" placeholder="Enter text to translate..."></textarea>
            </div>
            
            <button id="translateBtn">Translate</button>
            
            <div class="output-section">
                <select id="targetLanguage" aria-label="Target language">
                    <option value="es">Spanish</option>
                    <option value="en">English</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="it">Italian</option>
                    <option value="pt">Portuguese</option>
                </select>
                <textarea id="targetText" placeholder="Translation will appear here..." readonly></textarea>
            </div>
        </div>
    </div>

    <script>
        const API_ENDPOINT = '${api_endpoint}';
        
        document.getElementById('translateBtn').addEventListener('click', async () => {
            const sourceText = document.getElementById('sourceText').value;
            const sourceLang = document.getElementById('sourceLanguage').value;
            const targetLang = document.getElementById('targetLanguage').value;
            
            if (!sourceText.trim()) return;
            
            try {
                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        text: sourceText,
                        sourceLanguage: sourceLang,
                        targetLanguage: targetLang
                    })
                });
                
                const result = await response.json();
                document.getElementById('targetText').value = result.translatedText;
            } catch (error) {
                document.getElementById('targetText').value = 'Translation failed. Please try again.';
            }
        });
    </script>
</body>
</html>
